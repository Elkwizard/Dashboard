<h2>Drivers, Prepare for Liftoff <span id="allianceStation"></span></h2>

<hr>

<div class="col-sm-12 panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Autonomous</h3>
    </div>
    <div class="panel-body">
        Position
        <select class="selector" id="AutoPosition">
            <option>Unknown</option>
            <option>Right</option>
            <option>Center</option>
            <option>Left</option>
        </select>

        &nbsp; &nbsp; &nbsp;

        Mode
        <select class="selector" id="AutoMode">
            <option>None</option>
            <option>Line-Cross</option>
            <option>Fuel</option>
            <option>Sprocket</option>
        </select>
    </div>
</div>

<div class="col-sm-12 panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Cameras</h3>
    </div>
    <div class="panel-body">
        <div class="container col-md-6">
        IntakeCam
        <div id="intakeCam">
            <!-- this element should be empty, an img tag will be added here -->
        </div>
    </div>

    <div class="container col-md-6">
        SprocketCam
        <div id="sprocketCam">
        <!-- this element should be empty, an img tag will be added here -->
        </div>
    </div>
</div>
