<div class="col-sm-12 panel panel-default">
    <div class="panel-body">
        <div class="col-sm-6">
          <div class="row verticalPad">
            <div class="col-sm-3">
               Field Configuration
                <!-- field config isn't an option, can be selected via driverstation -->
            </div>
            <div class="col-sm-9">
                 &nbsp;&nbsp;
                <span id="alliance">Unknown alliance</span>, 
                Station <span id="allianceStation">0</span>
                <span id="fmsGameMSG">¯\_(ツ)_/¯</span>
            </div>
          </div> <!-- end row -->
          <div class="row verticalPad">
            <div class="col-sm-3">
                Auto Strategy
            </div>
            <div class="col-sm-9">
               <select class="selector" style="width:20em" id="AutoStrategy">
                    <option>None</option>
                    </select>
            </div>
          </div> <!-- end row -->
          <div class="row verticalPad">
            <div class="col-sm-3">
                Driving Direction
            </div>
            <div class="col-sm-9">
                <span id="fwdrev">&nbsp;&nbsp;Forward</span>
                <span id="fwdrevimg">
                    <img src="/images/forward.gif" height="20px"></img>
                </span>
            </div>
          </div> <!-- end row -->
          <div class="row verticalPad">
            <div class="col-sm-3">
                Camera View
            </div>
            <div class="col-sm-9">
                <select class="selector" id="CameraView">
                        <option value="Auto" selected>Auto</option>
                        <option>Forward</option>
                        <option>Reverse</option>
                </select>
            </div>
          </div> 
          <!--
          <div class="row verticalPad">

                <button class="command" style="margin:10px" 
                        data-command="StopRecordingCommand">Stop Recording</button>
                <button class="command" style="margin:10px" 
                        data-command="ReplayCommand">Run Replay</button>
          </div>
          -->
        </div>

        <div class="col-sm-6">
            <div id="camera" class="nocam" width="640px" height="480px">
                <!-- this element should be empty, an img tag will be added here -->
            </div>
        </div>
    </div>
</div>
