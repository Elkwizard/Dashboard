<div class="col-sm-12 panel panel-default">
    <div class="panel-body">
        <div class="col-sm-6">
            <table id="driverpanel">
            <tr>
               <td>Field Configuration</td>
               <td>
                    <select class="selector" id="AllianceStation">
                        <option class="amber" value="Unknown" selected>Unknown</option>
                        <option class="blueAlliance">Blue</option>
                        <option class="redAlliance">Red</option>
                    </select>
                </td>
            </tr>
            <tr>
               <td>Auto Strategy</td>
               <td><select class="selector" style="width:20em" id="AutoStrategy">
                    <option>None</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Driving Direction</td>
                <td>
                    <span id="fwdrev">Forward</span>
                    <span id="fwdrevimg">
                        <img src="/images/forward.gif" height="20px"></img>
                    </span>
                </td>
            </tr>
            <tr>
                <td>Camera View</td>
                <td>
                    <select class="selector" id="CameraView">
                        <option value="Auto" selected>Auto</option>
                        <option>Forward</option>
                        <option>Reverse</option>
                    </select>
                </td>
            </tr>
            <!--
            <tr>
                <td><button class="command" style="margin:10px" 
                        data-command="StartRecordingCommand">Start Recording</button></td>
                <td><button class="command" style="margin:10px" 
                        data-command="StopRecordingCommand">Stop Recording</button></td>
            </tr>
            <tr>
                <td colspan="2"><button class="command" style="margin:10px" 
                        data-command="ReplayCommand">Run Replay</button></td>
            </tr>
            -->
            </table>
        </div>
        <div class="col-sm-6">
            <div id="camera" class="nocam" width="640px" height="480px">
                <!-- this element should be empty, an img tag will be added here -->
            </div>
        </div>
    </div>
</div>
