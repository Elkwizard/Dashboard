<h3>Autonomous Path Previews &nbsp;
<div class="navbar-right" style="font-size:80%;display:inline-block;">
  <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#importmodal">Import a path</button>
  <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#bulkmodal">Import/export bulk data</button>
</div>
</h3>

<!-- Single import modal -->
<div id="bulkmodal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content dark">
      <div class="modal-header dark">
        <button type="button" class="close" data-dismiss="modal" style="color: white;">&times;</button>
        <h4 class="modal-title">Import or Export Bulk Data</h4>
      </div>
      <div class="modal-body">
        <h5>All current data will be <strong>overriden</strong>!</h5>
        <input type="file" id="bulkupload" style="background-color: transparent;">
      </div>
      <div class="modal-footer dark">
        <button id="downloadbulk" type="button" class="btn btn-primary pull-left" data-dismiss="modal">Download bulk data</button>
        <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
        <button id="importbulk" type="button" class="btn btn-success" data-dismiss="modal">Import</button>
      </div>
    </div>

  </div>
</div>

<!-- Single import modal -->
<div id="importmodal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content dark">
      <div class="modal-header dark">
        <button type="button" class="close" data-dismiss="modal" style="color: white;">&times;</button>
        <h4 class="modal-title">Import an Autonomous Path</h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="name">Path name</label><br>
          <input id="name" type="text" placeholder='E.g. "A: Place cube optimized"' style="width:100%;">
        </div>
        <div id="fieldchangers" class="form-group row">
          <div class="col-sm-6">
            <label for="pivotstatus">Color of Top Switch LED</label><br>
            <div class="btn-group colors" data-toggle="buttons">
              <label class="btn btn-primary active" id="switchisblue">
                <input type="radio" name="pivotstatus" value="switchblue" autocomplete="off" checked> Blue
              </label>
              <label class="btn btn-danger">
                <input type="radio" name="pivotstatus" value="switchred" autocomplete="off"> Red
              </label>
            </div>
          </div>
          <div class="col-sm-6">
            <label for="pivotstatus">Color of Top Scale LED</label><br>
            <div class="btn-group colors" data-toggle="buttons">
              <label class="btn btn-primary active" id="scaleisblue">
                <input type="radio" name="pivotstatus" value="scaleblue" autocomplete="off" checked> Blue
              </label>
              <label class="btn btn-danger">
                <input type="radio" name="pivotstatus" value="scalered" autocomplete="off"> Red
              </label>
            </div>
          </div>
        </div>
        <div id="compositecontainer" style="padding: 3px; height: 600px; border: 1px solid grey; border-radius: 3px; overflow: none;">
          <!-- Path composites get inserted here !-->

          <div class="well well-sm" data-fieldconfig="all"><a id="addcomp" href="#pathpreview" role="button">+ Add a path composite</a></div>

        </div>
      </div>
      <div class="modal-footer dark">
        <button id="discardpath" type="button" class="btn btn-danger" data-dismiss="modal">Discard</button>
        <button id="addpath" type="button" class="btn btn-success" data-dismiss="modal">Add</button>
      </div>
    </div>

  </div>
</div>

<div id="pathcon" class="pathwrapper">
  <!-- Path cards get put here by js !-->
</div>

<div id="pathdisplay" style="display: none;">
  <div class="wrapper">
    <canvas id="pathcanvas"></canvas>
  </div>
  <div class="btn-group btn-group-justified" role="group" aria-label="...">
    <a id="togswitch" href="#pathpreview" class="btn btn-dark" role="button">Toggle Switch Color</a>
    <a id="togscale" href="#pathpreview" class="btn btn-dark" role="button">Toggle Scale Color</a>
  </div>
  <div class="floating-close">
    <a id="closedisplay" href="#pathpreview" role="button"><h1 style="margin: 0px;"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></h1></a>
  </div>
</div>
