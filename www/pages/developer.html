<div class="col-sm-12">
    Build <span id="buildid"><span class="amber">unknown</span></span>&nbsp;&nbsp;
</div>

<div class="col-sm-12 panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Drivetrain <small id="drivetrainStatus">status n/a</small></h3>
    </div>
    <div class="panel-body">
        <div class="col-sm-6 plotContainer" style="border:5px;">
            <div>
                <b>IMU Heading <span id="imuHeading">n/a</span></b>
            </div>
            <div class="stripChart" id="imuHeadingChart" style="width:300px; height:100px"></div>
        </div>
        <!--
        <div class="col-sm-6">
            <div id="imuHeadingGage" style="width:300;height:120px"></div>
        </div>
        -->
    </div>
</div>

<div class="col-sm-12 panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Launcher
            <small id="launcherStatus">status n/a</small>
            &nbsp; &nbsp; Agitator
            <small id="agitatorStatus">status n/a</small>
        </h3>
    </div>
    <div class="panel-body">
        <div class="col-sm-6">
            <label for="launcherTGT">Target RPM</label>
            <input id="launcherTGT" type="range"
                   min="0" max="4000" step="10"/>
            <output for="l1" id="launcherTGTTxt">0</output>
            <p><br>
            Msg: <span id="launcherMSG"></span>
        </div>
        <div class="col-sm-6">
            <div><b>Actual RPM</b></div>
            <div class="stripChart" id="launcherACT"
                 style="width:300px; height:100px">
            </div>
        </div>
        <div class="col-sm-6">
            <label for="agitatorTGT">Agitator Speed</label>
            <input id="agitatorTGT" type="range"
                   min="0" max="1" step=".05"/>
            <output for="agitatorTGT" id="agitatorTGTTxt">0</output>
            <p>
        </div>
    </div>
</div>

<div class="col-sm-12 panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Intake
            <small id="intakeStatus">status n/a</small>
        </h3>
    </div>
    <div class="panel-body">
        <div class="col-sm-6">
            State: <span id="intakeState">n/a</span><br>
            Speed: <span id="intakeSpeed">n/a</span>
            <div>
                <label for="intakeTGT">Target Power</label>
                <input id="intakeTGT" type="range"
                       min="0" max="1" step=".05"/>
                <output for="intakeTGT" id="intakeTGTTxt">0</output>
                <p>
            </div>
        </div>
        <div class="col-sm-6">
            <div> <b>Intake Current</b> </div>
            <div class="stripChart" id="intakeCurrent"
                 style="width:300px; height:100px">
            </div>
        </div>
    </div>
</div>

<div class="col-sm-12 panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Climber
            <small id="climberStatus">status n/a</small>
        </h3>
    </div>
    <div class="panel-body">
        <div class="col-sm-6">
            State: <span id="climberState">n/a</span><br>
            <label for="climberSpeed">Climber Speed</label>
            <input id="climberSpeed" type="range"
                   min="0" max="1" step=".025"/>
            <output for="climberSpeed" id="climberSpeedTxt">0</output>
        </div>
        <div class="col-sm-6">
            <div> <b>Climber Current</b> </div>
            <div class="stripChart" id="climberCurrent"
                 style="width:300px; height:100px">
            </div>
        </div>
    </div>
</div>
