<h2>Yo Devs! <span class="buildid">buildid n/a</span></h2>
<hr>

<div class="col-sm-12 panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Drivetrain <small id="drivetrainStatus">status n/a</small></h3>
    </div>
    <div class="col-md-4 plotContainer" style="border:5px;">
        <div style="margin-top:10px">
            <b>IMU Heading <span id="imuHeading">n/a</span></b>
        </div>
        <div class="stripChart" id="imuHeadingChart" style="width:300px; height:100px"></div>
    </div>
    <div class="panel-body">
        <div class="col-md-4">
            <div id="imuHeadingGage" style="width:300;height:120px"></div>
        </div>
    </div>
</div>

<div class="col-sm-12 panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Launcher
            <small id="launcherStatus">status n/a</small>
        </h3>
    </div>
    <div class="panel-body">
        <label for="l1">RPM</label>
        <input id="launcherRPM" type="range" id="l1" min="0" max="4000"/>
        <output for="l1" id="launcherRPMTxt">0</output>
    </div>
</div>

<div class="col-sm-12 panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Intake
            <small id="intakeStatus">status n/a</small>
        </h3>
    </div>
    <div class="panel-body">
        State: <span id="intakeState">n/a<span><br>
        Speed: <span id="intakeSpeed">n/a<span>
    </div>
</div>

<div class="col-sm-12 panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Climber
            <small id="climberStatus">status n/a</small>
        </h3>
    </div>
    <div class="panel-body">
        State: <span id="climberState">n/a<span><br>
        Speed: <span id="climberSpeed">n/a<span>
    </div>
</div>
